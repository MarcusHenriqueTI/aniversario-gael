<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Aniversário Gael!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .header-img {
      width: 100%;
      height: auto;
      position: relative;
      text-align: center;
      color: white;
    }
    .header-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 10px;
    }
    .info-section {
      background-color: #fff9db;
      padding: 20px;
    }
    .info-section h4 {
      font-size: 48px;
      font-family: 'Comic Neue', cursive;
    }
    .info-section p {
      font-size: 36px;
      font-family: 'Comic Neue', cursive;
    }
    .present-riscado {
      text-decoration: line-through;
      color: red;
    }
    .carousel-img, .video-player {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    @media (max-width: 768px) {
      .carousel-img, .video-player {
        aspect-ratio: auto;
      }
    }
  </style>
</head>
<body>

<!-- Primeira Div: Imagem do Mundo Bita -->
<div class="position-relative">
  <img src="https://imgur.com/QWkLgY5" alt="Mundo Bita" class="header-img">
</div>

<!-- Segunda Div: Carrossel e Vídeo -->
<div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <div id="carouselGael" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <!--<img src="https://imgur.com/6ew0ouV" class="d-block w-100 carousel-img" alt="Gael 1">-->
		  <blockquote class="imgur-embed-pub" lang="en" data-id="6ew0ouV"><a href="https://imgur.com/6ew0ouV">View post on imgur.com</a>
		  </blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
          </div>
          <div class="carousel-item">
            <img src="https://imgur.com/vfASZNy" class="d-block w-100 carousel-img" alt="Gael 2">
          </div>
	<div class="carousel-item">
            <img src="https://imgur.com/zEZ9RNQ" class="d-block w-100 carousel-img" alt="Gael 2">
          </div>
		<div class="carousel-item">
            <img src="https://imgur.com/lVVQgOP" class="d-block w-100 carousel-img" alt="Gael 2">
          </div>
		<div class="carousel-item">
            <img src="https://imgur.com/pF4r1X5" class="d-block w-100 carousel-img" alt="Gael 2">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselGael" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselGael" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <div class="col-md-6 d-flex align-items-center">
	  <iframe class="video-player" src="https://www.youtube.com/embed/pqH7y5-RB4o?si=XfCIj2gkxfzTfyxh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>
</div>

<!-- Terceira Div: Informações do Evento -->
<div class="info-section text-center">
  <h4>Endereço do meu aniversário:</h4>
  <p>Av. Francisco de Paula Quintanilha Ribeiro, 280 - Churrasqueira - Jabaquara</p>
  <h4>Horário:</h4>
  <p>15 horas</p>
</div>

<!-- Quarta Div: Lista de Presentes -->
<div class="container my-5">
  <h3 class="text-center mb-4">Lista de Presentes</h3>
  <ul class="list-group" id="lista-presentes">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Carrinho de controle remoto
      <button class="btn btn-sm btn-primary" onclick="selecionarPresente(this)">Escolher</button>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Livro infantil
      <button class="btn btn-sm btn-primary" onclick="selecionarPresente(this)">Escolher</button>
    </li>
  </ul>
</div>

<!-- Modal de Confirmação de Presente -->
<div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">Confirmar Presente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Você confirma a escolha deste presente?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmarEscolha">Confirmar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	
</body>
</html>
